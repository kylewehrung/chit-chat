version: 1
frontend:
 phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - cd client
        - npm ci
        - echo "Printing package.json contents:"
        - cat package.json
    build:
      commands:
        - echo "Starting build phase..."
        - npm run build
 artifacts:
    baseDirectory: build
    files:
      - '**/*'
 cache:
    paths:
      - node_modules/**/*
