version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - cd client
        - npm ci
        - echo "Printing package.json contents:"
        - cat package.json
    build:
      commands:
        - echo "Starting build phase..."
        - npm run build
        # Add a command to copy manifest.json to the expected directory
        - cp public/manifest.json build/manifest.json
  artifacts:
    # Ensure that Amplify is looking for artifacts in the 'build' directory
    baseDirectory: client/build
    files:
      - '**/*'
      # Include manifest.json in the build artifacts
      - 'manifest.json'
cache:
  paths:
    - node_modules/**/*
