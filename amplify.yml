version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting preBuild phase..."
        - cd client
        - npm ci
        - echo "Printing package.json contents:"
        - cat package.json
    build:
      commands:
        - echo "Starting build phase..."
        - npm run build
  artifacts:
    # Ensure that Amplify is looking for artifacts in the 'build' directory pls
    baseDirectory: client/build
    files:
      - '**/*'
cache:
  paths:
    - node_modules/**/*
